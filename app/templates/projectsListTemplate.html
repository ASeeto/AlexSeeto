<ul class="portfolio">
  <% _.each(projects, function(project){ %>
  <li class="item col-md-3" data-id="id-<%= project.attributes.id %>" data-type="<%= project.attributes.type %>">
    <div  class="md-trigger pf_item" 
          data-modal="pf_item<%= project.attributes.id %>" 
          style="background-image: url(img/portfolio/<%= project.attributes.img %>)">
      <div class="pf_label">
        <h2><%= project.attributes.title %></h2>
        <p class="pf_shortdesc"><%= project.attributes.year %> <%= project.attributes.type %></p>
      </div>
    </div>
  </li>
  <% }); %>
</ul>
